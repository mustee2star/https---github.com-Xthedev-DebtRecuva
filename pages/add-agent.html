<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debt Recuva - Dashboard</title>
        <!-- Font Awesome CSS File -->        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <!-- Bootstrap CSS File -->
        <link rel="stylesheet" href="../assets/bootstrap-5.0.2-dist/css/bootstrap.css">
        <!-- Debt Recova -->
        <link rel="stylesheet" href="../assets/css/debt.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="box-shadow" id="sidebar-wrapper">
                <nav id="sidebar" class="sidebar text-center bd-links">
                    
                </nav>
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Page Content -->
            <div class="container-fluid" id="page-content-wrapper">
                <div class="container p-4">
                    <!-- Page Content Holder-->
                    <div class="col-lg-12 box-shadow page-box-content px-5 py-4">
                        <!-- Header Row -->
                        <div class="row d-flex align-items-center mt-3">
                            <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center">
                                <a href="/pages/agents.html" class="text-gradient fs-5 fw-bold me-3">
                                    <img src="/assets/img/less than.png" alt="">
                                </a>
                                <span class="fs-4 me-3">|</span>
                                <h5 class="mt-2">Add New Agent</h5>
                            </div>
                        </div>

                        <!-- Row 1 -->
                        <div class="row pt-5">
                            <div class="col-lg-4 col-md-12 col-sm-12 text-center">
                                <div class="d-flex justify-content-center">
                                    <div style="border: 1px solid #4E2CBE;" class="bg-light p-5 rounded-circle">
                                        <img src="/assets/img/upload-img.png" class="img-fluid" alt="...">
                                    </div>
                                </div>
                                <button class="btn btn-sm butt px-4 py-1 card-link mt-4">Upload Image</button>
                            </div>
                            <!-- Form -->
                            <div class="col-lg-8 col-md-12 col-sm-12 p-2 mt-md-4 mt-sm-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">First Name</label>
                                        <input type="text" class="form-control form-control-sm" id="" placeholder="First Name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Last Name</label>
                                        <input type="text" class="form-control form-control-sm" id="" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Middle Name</label>
                                        <input type="text" class="form-control form-control-sm" id="" placeholder="Middle Name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Location</label>
                                        <input type="text" class="form-control form-control-sm" id="" placeholder="Location">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Email</label>
                                        <input type="email" class="form-control form-control-sm" id="" placeholder="Email">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Bank Verification Number</label>
                                        <input type="number" class="form-control form-control-sm" id="" placeholder="Bank Verification Number">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Phone Number</label>
                                        <input type="number" class="form-control form-control-sm" id="" placeholder="Phone Number">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Next Of Kin Name</label>
                                        <input type="text" class="form-control form-control-sm" id="" placeholder="Kin's Name">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Next Of Kin Phone Number</label>
                                        <input type="number" class="form-control form-control-sm" id="" placeholder="Kin's Number">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Next Of Kin Address</label>
                                        <input type="text" class="form-control form-control-sm" id="" placeholder="Kin's Address">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-lg-6">
                                        <label for="" class="form-label fs-6 ">Agent Type</label>
                                        <select class="form-select form-select-sm" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-lg-12">
                                        <a href="#" type="button" class="btn btn-sm butt px-5 me-4 py-1">Add Agent</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        
        <!-- BOOTSTRAP JS FILE -->
        <script src="assets/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="/assets/js/jquery.js"></script>
        <script>
            $('#sidebar').load('/assets/components/sidebar.html');
        </script>
    </body>
</html>
