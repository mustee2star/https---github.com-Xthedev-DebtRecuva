<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debt Recuva - Dashboard</title>
        <!-- Font Awesome CSS File -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <!-- Bootstrap CSS File -->
        <link rel="stylesheet" href="../assets/bootstrap-5.0.2-dist/css/bootstrap.css">
        <!-- Debt Recova -->
        <link rel="stylesheet" href="../assets/css/debt.css">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
             <!-- Loo Holder -->
            <div class="box-shadow d-flex justify-content-center align-items-center" id="logo-wrapper">
                <!-- <div class="row"> -->
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 justify-content-center d-flex">
                        <div class="logo-holder col-lg-12 col-md-12 d-flex justify-content-center align-items-center shadow">
                            <img class="" src="/assets/img/Logo.png" width="" alt="">
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Page Content -->
            <div class="container-fluid p-5 d-flex justify-content-center align-items-center" id="authentication-content-wrapper">
                <div class="container d-flex p-5">
                   <div class="row d-flex justify-content-center text-center">
                        <h4>OTP Verification</h4>
                        <div style="font-size: 14px;" class="mt-2">
                            <span class="h6 fw- text-muted">
                                We will send a verification code to fmdo*******34@gmail.com
                            </span>
                        </div>
                        <div class="row p-0">
                            <div id="otp" class="mt-4 otpInput d-flex justify-center text-center ">
                                <input style="border: 1px solid rgb(83,42,198); background-color: #efefef;" oninput='digitValidate(this)' onkeyup='tabChange(1)' class="text-secondary codearea m-1 text-center form-control p-4  rounded-circle" type="text" placeholder="*" id="first" maxlength="1" /> 
                                <input style="border: 1px solid rgb(83,42,198); background-color: #efefef;" oninput='digitValidate(this)' onkeyup='tabChange(2)' class="text-secondary codearea m-1 text-center form-control p-4  rounded-circle" type="text" placeholder="*" id="second" maxlength="1" /> 
                                <input style="border: 1px solid rgb(83,42,198); background-color: #efefef;" oninput='digitValidate(this)' onkeyup='tabChange(3)' class="text-secondary codearea m-1 text-center form-control p-4  rounded-circle" type="text" placeholder="*" id="third" maxlength="1" /> 
                                <input style="border: 1px solid rgb(83,42,198); background-color: #efefef;" oninput='digitValidate(this)' onkeyup='tabChange(4)' class="text-secondary codearea m-1 text-center form-control p-4  rounded-circle" type="text" placeholder="*" id="fourth" maxlength="1" />
                                <input style="border: 1px solid rgb(83,42,198); background-color: #efefef;" oninput='digitValidate(this)' onkeyup='tabChange(5)' class="text-secondary codearea m-1 text-center form-control p-4  rounded-circle" type="text" placeholder="*" id="fifth" maxlength="1" /> 
                                <input style="border: 1px solid rgb(83,42,198); background-color: #efefef;" oninput='digitValidate(this)' onkeyup='tabChange(6)' class="text-secondary codearea m-1 text-center form-control p-4  rounded-circle" type="text" placeholder="*" id="sixth" maxlength="1" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <a href="/pages/reset-password.html" class="btn butt bg-gradient border-0 py-3 rounded-pill fw-bold card-link">Submit</a>
                        </div>
                        <div class="row text-center mt-3">
                            <h6 style="font-size: 14px;" class="text-muted">Resends in <a href="/index.html" class="fw-bold text-gradient">30s</a></h6>
                        </div>
                   </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

        

        <!-- BOOTSTRAP JS FILE -->
        <script src="/assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
        <script src="assets/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="/assets/js/jquery.js"></script>
        <script>
            $('#sidebar').load('../assets/components/sidebar.html');

            let digitValidate = function(ele){
                ele.value = ele.value.replace(/[^0-9]/g,'');
            }

            let tabChange = function(val){
                let ele = document.querySelectorAll('input');
                if(ele[val-1].value != ''){
                    ele[val].focus()
                }else if(ele[val-1].value == ''){
                    ele[val-2].focus()
                }   
            }
        </script>
    </body>
</html>
